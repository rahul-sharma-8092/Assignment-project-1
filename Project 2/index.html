<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navigation">
            <div>
                <!-- Logo -->
                <img class="logo" src="./assets/Logo.png" alt="Logo">

                <!-- Navigation Bar -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <!-- Contact Button -->
            <button>Contact Us</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="main-sec">
        <!-- Hero Left Section -->
        <div class="main-sec-left">
            <!-- Heading Context -->
            <h1>We Help You <br><span>Crush</span> Your<br> Competition</h1>

            <!-- Paragraph Context -->
            <p>Build trust to connect your brand to billions of users and grow your revenue<br>through SEO.</p>

            <!-- Service Button -->
            <button>See our services</button>
        </div>

        <!-- Hero Right Section -->
        <div class="main-sec-right">
            <img src="./assets/Header Illustration.png" alt="Right Section Logo">
        </div>
    </main>
    
</body>
</html>

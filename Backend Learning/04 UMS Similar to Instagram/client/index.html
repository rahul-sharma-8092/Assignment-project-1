<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Link CSS -->
		<link rel="stylesheet" href="./style/style.css" />
		<title>User Management ~ Instagram</title>
	</head>
	<body>
		<div class="container">
			<img src="./Images/Rahul - 350.jpg" alt="Profile Image" class="profile-image" />

				I am a 3rd year student of B.Tech (CSE) at Gandhi Institute for Education and

			</p>
			<p id="userEmail" class="follower-count">Email: rahulrohanroshan@gmail.com</p>
			<p class="follower-count">Followers: 256</p>
		</div>

		<!-- Script file -->
		<script src="./Script/script.js"></script>
	</body>
</html>

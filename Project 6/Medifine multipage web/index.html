<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Web | Medifine</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navigation">
            <!-- Logo -->
            <img class="logo" src="./images/logo.png" alt="Medifine">

            <!-- Navigation Menu -->
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="./About/about.html">About Us</a></li>
                <li><a href="./Contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="main">
            <!-- Main-Left-Section -->
            <div class="main-left">
                <!-- Top Angle Image -->
                <img src="./images/topAngle.png" alt="" width="25px">

                <!-- Heading Context -->
                <h1>
                    Complete Health<br><span>Care Solution for</span><br>Everyone
                </h1>

                <!-- Paragraph context -->
                <p>
                    We're always available for our patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.
                </p>

                <div class="bottom">
                    <!-- Button -->
                    <button>Make Appointment</button>

                    <!-- Bottom Corner -->
                    <img src="./images/bottomAngle.png" alt="">
                </div>
                <!-- Mouse Image -->
                <img class="mouse" src="./images/mouse.png" alt="">
            </div>

            <!-- Main-Right-Section -->
            <div class="main-right">
                <!-- Green BG Image -->
                <img class="green-img" src="./images/greenBox.png" alt="">

                <!-- Yellow BG Image -->
                <img class="yellow-img" src="./images/yellowBox.png" alt="">

                <!-- Doctor Image -->
                <img class="doctor-img" src="./images/doctor.png" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
